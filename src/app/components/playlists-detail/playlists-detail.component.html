<div *ngIf="playList">
  <div id="play-list-container">

    <div *ngFor="let song of list; let i = index">

      <mat-card class="song-card">
        <mat-card-header>
          <div class="song-card-image" mat-card-avatar [style.background-image]="'url('+ song.imgData + ')'"></div>
          <mat-card-title>{{song.title}}</mat-card-title>
          <mat-card-subtitle>{{song.artist}} - {{song.album}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{song.imgData}}" alt="{{song.title}}">
        <mat-card-content>
          <div class="metadata-song" *ngIf="song">
            <div class="title-artist-album" *ngIf="song.audioMetadata">

              <div class="genres">
                <p *ngIf="song.audioMetadata.common">
                  Generos: <span *ngFor="let gen of song.audioMetadata.common.genre">{{gen}}</span>
                </p>
              </div>
              <div class="isrc">
                <p *ngIf="song.audioMetadata.common">
                  ISRC: <span *ngFor="let id of song.audioMetadata.common.isrc">{{id}}</span>
                </p>
              </div>
              <div class="path">
                <p>Path: {{song.src}}</p>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="playSong(song)">Play</button>
        </mat-card-actions>
      </mat-card>

    </div>


  </div>
</div>
