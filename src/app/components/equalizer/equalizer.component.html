<mat-card class="equalizer-controllers">
  <button mat-button (click)="debug()">Debug</button>
  <button mat-button (click)="connect()">Conectar el ecualizador</button>
  <button mat-button (click)="default()">Ecualizador por defecto</button>
  <button mat-button (click)="send()">Actualizar</button>
  <button mat-button (click)="disconnect()">Desconectar el ecualizador</button>
</mat-card>
<mat-card class="equalizer">

  <div class="section">

    <div class="sliders" *ngFor="let slider of filterType">

      <h2>{{slider.viewValue}}</h2>

      <div class="range-slider">
        <span class="scope scope-min">{{slider.frequency.minValue}}</span>
        <mat-slider class="mat-slider-eq"
                    min="{{slider.frequency.minValue}}"
                    max="{{slider.frequency.maxValue}}"
                    step="{{slider.frequency.step}}"
                    [thumbLabel]="true"
                    [(ngModel)]="slider.frequency.value"></mat-slider>
        <span class="scope scope-max">{{slider.frequency.maxValue}}</span>
        <span class="param">Hz</span>
      </div>

      <div class="range-slider" *ngIf="slider.gain">
        <span class="scope scope-min">{{slider.gain.maxValue}}</span>
        <mat-slider class="mat-slider-eq"
                    min="{{slider.gain.minValue}}"
                    max="{{slider.gain.maxValue}}"
                    step="{{slider.gain.step}}"
                    [(ngModel)]="slider.gain.value"></mat-slider>
        <span class="scope scope-max">{{slider.gain.maxValue}}</span>
        <span class="param">Hz</span>
      </div>


      <div class="range-slider" *ngIf="slider.Q">
        <span class="scope scope-min">{{slider.Q.maxValue}}</span>
        <mat-slider class="mat-slider-eq"
                    min="{{slider.Q.minValue}}"
                    max="{{slider.Q.maxValue}}"
                    step="{{slider.Q.step}}"
                    [(ngModel)]="slider.Q.value"></mat-slider>
        <span class="scope scope-max">{{slider.Q.maxValue}}</span>
        <span class="param">Hz</span>
      </div>


    </div>
  </div>

</mat-card>
