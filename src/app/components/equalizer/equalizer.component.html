<div class="equalizer">
  <div class="section">
    <div class="title">HF</div>
    <div class="sliders">
      <div class="range-slider">
        <span class="scope">22</span>
        <input type="range" min="4700" max="22000" step="100" value="{{highShelf.frequency.value}}"
               data-filter="highShelf" data-param="frequency">
        <span class="scope scope-min">4.7</span>
        <span class="param">kHz</span>
      </div>
      <div class="range-slider">
        <span class="scope">50</span>
        <input type="range" min="-50" max="50" value="{{highPass.gain.value}}" data-filter="highShelf"
               data-param="gain">
        <span class="scope scope-min">-50</span>
        <span class="param">dB</span>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="title">LF</div>
    <div class="sliders">
      <div class="range-slider">
        <span class="scope">220</span>
        <input type="range" min="35" max="220" step="1" value="{{lowShelf.frequency.value}}" data-filter="lowShelf"
               data-param="frequency">
        <span class="scope scope-min">35</span>
        <span class="param">Hz</span>
      </div>
      <div class="range-slider">
        <span class="scope">50</span>
        <input type="range" min="-50" max="50" value="{{lowShelf.gain.value}}" data-filter="lowShelf" data-param="gain">
        <span class="scope scope-min">-50</span>
        <span class="param">dB</span>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="title">HMF</div>
    <div class="sliders">
      <div class="range-slider">
        <span class="scope">5.9</span>
        <input type="range" min="800" max="5900" step="100" value="{{highPass.frequency.value}}" data-filter="highPass"
               data-param="frequency">
        <span class="scope scope-min">0.8</span>
        <span class="param">kHz</span>
      </div>
      <div class="range-slider">
        <span class="scope">12</span>
        <input type="range" min="0.7" max="12" step="0.1" value="{{highPass.Q.value}}" data-filter="highPass"
               data-param="Q">
        <span class="scope scope-min">0.7</span>
        <span class="param">Q</span>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="title">LMF</div>
    <div class="sliders">
      <div class="range-slider">
        <span class="scope">1600</span>
        <input type="range" min="80" max="1600" step="10" value="{{lowPass.frequency.value}}" data-filter="lowPass"
               data-param="frequency">
        <span class="scope scope-min">80</span>
        <span class="param">Hz</span>
      </div>
      <div class="range-slider">
        <span class="scope">12</span>
        <input type="range" min="0.7" max="12" step="0.1" value="{{lowPass.Q.value}}" data-filter="lowPass"
               data-param="Q">
        <span class="scope scope-min">0.7</span>
        <span class="param">Q</span>
      </div>
    </div>
  </div>

</div>
