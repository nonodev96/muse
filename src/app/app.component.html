<mat-sidenav-container class="mat-sidenav-container">

  <mat-sidenav #elementSidenavID mode="over">
    <mat-nav-list>
      <h2 mat-subheader> Author: Antonio Mudarra Machuca </h2>
      <mat-divider></mat-divider>

      <a mat-list-item (click)="closeSidenav()" routerLink="/dashboard">
        <mat-icon mat-list-icon>queue_music</mat-icon>
        <p mat-line>Dashboard</p>
      </a>
      <a mat-list-item (click)="closeSidenav()" routerLink="/equalizer">
        <mat-icon mat-list-icon>equalizer</mat-icon>
        <p mat-line>Equalizer</p>
      </a>
      <a mat-list-item (click)="closeSidenav()" routerLink="/library">
        <mat-icon mat-list-icon>library_music</mat-icon>
        <p mat-line>Library</p>
      </a>
      <a mat-list-item (click)="closeSidenav()" routerLink="/favorites">
        <mat-icon mat-list-icon>favorite</mat-icon>
        <p mat-line>Favorites</p>
      </a>
      <a mat-list-item (click)="closeSidenav()" routerLink="/playLists">
        <mat-icon mat-list-icon>playlist_play</mat-icon>
        <p mat-line>Play Lists</p>
      </a>
      <a mat-list-item (click)="closeSidenav()" routerLink="/audio-visualizer">
        <mat-icon mat-list-icon>album</mat-icon>
        <p mat-line>Visualizer</p>
      </a>
      <a mat-list-item (click)="closeSidenav()" routerLink="/song">
        <mat-icon mat-list-icon>music_note</mat-icon>
        <p mat-line>Song</p>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item (click)="closeSidenav()" routerLink="/settings">
        <mat-icon mat-list-icon>settings</mat-icon>
        <p mat-line>Settings</p>
      </a>
      <a mat-list-item (click)="closeSidenav()" routerLink="/debug">
        <mat-icon mat-list-icon>memory</mat-icon>
        <p mat-line>Debug</p>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>

        <span> Muse uJa√©n </span>
        <span class="toolbar-spacer"></span>
        <button mat-button (click)="addSongToFavorites(song)">
          <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Add to favorite playlist">favorite</mat-icon>
        </button>
        <button mat-button (click)="deleteSongFromFavorites(song)">
          <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Delete from favorite playlist">delete</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <app-player></app-player>
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
